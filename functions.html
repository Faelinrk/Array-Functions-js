<meta charset="utf-8" />
<script>
    function massiveFunc(n) {
        var tab = [];
        for (i = 1; i < (n + 1); i++) {
            tab.push(i);
        }
        return tab;
    }

    function massiveSum(n) {
        var sum = 0;
        for (i = 0; i < n.length; i++) {
            sum = sum + n[i];
        }
        return sum;
    }

    function massiveMax(n) {
        var maxNum;
        for (i = 0; i < n.length; i++) {
            maxNum = n[0];
            if (n[i] > maxNum) {
                maxNum = n[i];
            }
        }
        return maxNum;
    }

    function massiveMin(n) {
        var minNum;
        for (i = 0; i < n.length; i++) {
            minNum = n[0];
            if (n[i] < minNum) {
                minNum = n[i];
            }
        }
        return minNum;
    }

    function massiveEven(n) {
        var tabEven = [];
        for (i = 0; i < n.length; i++) {
            if (n[i]%2 == 0) {
                tabEven.push(n[i]);
            }
        }
        return tabEven;
    }


    var number = +prompt("Введите число для получения массива");
    var massive = massiveFunc(number);

    alert("Наибольшее число этого массива: " + massiveMax(massive));
    alert("Наименьшее число этого массива: " + massiveMin(massive));
    alert("Четные числа этого массива: " + massiveEven(massive));



</script>
